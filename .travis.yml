language: android

jdk:
- oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - android-28
    - build-tools-28.0.3
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;28.0.2"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.m2

script:
- ./gradlew clean build testReport

after_success:
  - bash <(curl -s https://codecov.io/bash) -F app -f app/build/reports/jacoco/report.xml
  - bash <(curl -s https://codecov.io/bash) -F core -f core/build/reports/jacoco/report.xml

notifications:
  email: false